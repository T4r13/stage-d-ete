<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion Candidat</h1>
        {% if error and form_type == 'candidate' %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'candidate_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="identifiant">Identifiant :</label>
                <input type="text" name="identifiant" required>
            </div>
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" required>
            </div>
            <button type="submit">Se connecter (Candidat)</button>
        </form>
    </div>
    <div class="login-container">
        <h1>Connexion Admin</h1>
        {% if error and form_type == 'admin' %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="admin_username">Nom d'utilisateur :</label>
                <input type="text" name="admin_username" required>
            </div>
            <div class="form-group">
                <label for="admin_password">Mot de passe :</label>
                <input type="password" name="admin_password" required>
            </div>
            <button type="submit">Se connecter (Admin)</button>
        </form>
    </div>
</body>
</html>
